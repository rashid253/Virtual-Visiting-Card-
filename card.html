<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Card</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    :root {
      --primary-color: #1e1e1e;       /* Dark Text */
      --secondary-color: #009688;     /* Teal */
      --accent-color: #ff5722;        /* Deep Orange */
      --neutral-light: rgba(245,245,245,0.9); /* Almost White */
      --neutral-dark: #333333;        /* Dark Gray */
      --card-background: #ffffff;     /* White */
      --body-bg: linear-gradient(135deg, #cfd8dc, #eceff1);
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      background: var(--body-bg);
      transition: background 0.5s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      background: var(--card-background);
      border-radius: 20px;
      border: 2px solid transparent;
      border-image: linear-gradient(45deg, var(--secondary-color), var(--accent-color), #3f51b5) 1;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      padding: 1.5rem;
      margin: 1rem;
      transform: perspective(1000px) rotateY(0deg);
      transition: transform 0.6s cubic-bezier(0.25,0.8,0.25,1);
      transform-style: preserve-3d;
    }
    .card-container:hover {
      transform: perspective(1000px) rotateY(5deg) rotateX(2deg) scale(1.02);
    }

    /* Keyframe animations for animate options */
    @keyframes rotateAnim {
      0% { transform: perspective(1000px) rotateY(0deg) rotateX(0deg) scale(1); }
      50% { transform: perspective(1000px) rotateY(15deg) rotateX(15deg) scale(1.05); }
      100% { transform: perspective(1000px) rotateY(0deg) rotateX(0deg) scale(1); }
    }
    @keyframes bounceAnim {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-15px) scale(1.05); }
    }

    /* This class will be added dynamically based on selection */
    .animate-rotate { animation: rotateAnim 1s ease-in-out; }
    .animate-bounce { animation: bounceAnim 1s ease-in-out; }

    /* Top-right: Share Icon */
    .top-share-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      color: var(--neutral-dark);
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .top-share-icon:hover {
      color: var(--secondary-color);
      transform: translateY(-3px);
    }

    /* Top-left: Controls Container (Theme & Animation Dropdowns, and an Apply button) */
    #controlsContainer {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }
    /* Dropdown Buttons (for both Theme and Animation) */
    .dropdown-btn {
      padding: 0.2rem 0.4rem;
      font-size: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .dropdown-btn:hover {
      background: var(--secondary-color);
      color: #fff;
    }
    .dropdown-btn i { margin-left: 0.2rem; }

    /* Dropdown list styling */
    .dropdown-options {
      list-style: none;
      margin: 0;
      padding: 0;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      position: absolute;
      top: 110%;
      left: 0;
      display: none;
      width: 100%;
      z-index: 10;
    }
    .dropdown-options li {
      padding: 0.2rem;
      font-size: 0.7rem;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .dropdown-options li:hover {
      background: var(--secondary-color);
      color: #fff;
    }
    /* Apply Animation Button (small) */
    #applyAnimButton {
      padding: 0.2rem 0.4rem;
      font-size: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }
    #applyAnimButton:hover {
      background: var(--accent-color);
      color: #fff;
    }

    .mini-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      border-bottom: 2px solid var(--secondary-color);
    }
    .mini-icons .icon {
      font-size: 1.5rem;
      color: var(--neutral-dark);
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
      position: relative;
    }
    .mini-icons .icon:hover {
      color: var(--secondary-color);
      transform: translateY(-3px);
    }

    .profile-section {
      position: relative;
      display: flex;
      padding: 1rem;
      margin: 0.5rem;
      border-bottom: 2px solid var(--secondary-color);
    }
    .profile-image-container {
      width: 40%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-right: 1rem;
    }
    .profile-image {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 2px solid var(--neutral-light);
      object-fit: cover;
    }
    .profile-name {
      color: var(--primary-color);
      margin: 0.5rem 0 0;
      font-size: 1.1rem;
      text-align: center;
      word-break: keep-all;
    }
    .profile-info {
      width: 60%;
      padding-left: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .contact-info {
      color: var(--neutral-dark);
      margin: 0.3rem 0;
      font-size: 0.85rem;
      line-height: 1.4;
      white-space: nowrap;
    }
    /* Connect Button – icon only, at bottom-right of profile section */
    .connect-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 1.2rem;
      color: var(--secondary-color);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .connect-btn:hover { transform: translateY(-3px); }

    .business-info-section {
      padding: 1rem;
      margin: 0.5rem;
      font-size: 0.9rem;
      line-height: 1.5;
      height: 150px;
      overflow: hidden;
      position: relative;
      background: #e0f7fa;
      border-bottom: 2px solid var(--secondary-color);
      font-family: 'Georgia', serif;
      border-radius: 8px;
    }
    .business-info-content {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      display: none;
      text-align: center;
      font-weight: bold;
      color: var(--neutral-dark);
      padding: 0.5rem;
      overflow-y: auto;
    }

    .action-buttons {
      display: grid;
      gap: 0.5rem;
      padding: 0.8rem;
    }
    .action-btn {
      padding: 0.6rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      position: relative;
      overflow: hidden;
    }
    .action-btn:active { transform: scale(0.98); }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    .social-icon {
      font-size: 1.5rem;
      color: var(--neutral-dark);
      visibility: hidden;
      transition: transform 0.3s ease;
      position: relative;
    }
    .social-icon:hover { transform: translateY(-3px); }

    /* Ripple Effect for interactive elements */
    .ripple {
      position: absolute;
      background: rgba(255,255,255,0.5);
      border-radius: 50%;
      transform: scale(0);
      animation: rippleEffect 0.6s linear;
      pointer-events: none;
      width: 20px;
      height: 20px;
    }
    @keyframes rippleEffect {
      to { transform: scale(10); opacity: 0; }
    }

    @media (max-width: 480px) {
      .card-container {
        max-width: 90%;
        padding: 1rem;
      }
      .profile-section {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .profile-image-container, .profile-info {
        width: 100%;
        padding: 0;
      }
      .profile-info { margin-top: 1rem; }
      .contact-info { white-space: normal; }
    }
  </style>
</head>
<body>
  <div class="card-container" id="cardContainer">
    <!-- Top-left: Controls Container (Theme & Animation dropdowns, and an Apply button) -->
    <div id="controlsContainer">
      <!-- Theme Dropdown -->
      <button id="themeButton" class="dropdown-btn">
        Theme <i class="fas fa-caret-down"></i>
      </button>
      <ul id="themeOptions" class="dropdown-options">
        <li data-theme="default">Default</li>
        <li data-theme="blue">Blue</li>
        <li data-theme="red">Red</li>
        <li data-theme="green">Green</li>
      </ul>
      <!-- Animation Dropdown -->
      <button id="animateButton" class="dropdown-btn">
        Animation <i class="fas fa-caret-down"></i>
      </button>
      <ul id="animateOptions" class="dropdown-options">
        <li data-anim="none">None</li>
        <li data-anim="rotate">Rotate</li>
        <li data-anim="bounce">Bounce</li>
      </ul>
      <!-- Apply Animation Button -->
      <button id="applyAnimButton">Apply</button>
    </div>
    <!-- Top-right: Share Icon -->
    <div class="top-share-icon" id="topShareIcon" title="Share">
      <i class="fas fa-share-alt"></i>
    </div>
    <!-- Mini Icons Section -->
    <div class="mini-icons">
      <i class="fas fa-phone icon" id="miniCallButton" title="Call"></i>
      <i class="fas fa-envelope icon" id="miniEmailButton" title="Email"></i>
      <i class="fab fa-whatsapp icon" id="miniWhatsappButton" title="WhatsApp"></i>
      <i class="fas fa-map-marker-alt icon" id="miniMapButton" title="Open in Google Maps"></i>
    </div>
    <!-- Profile Section -->
    <div class="profile-section">
      <div class="profile-image-container">
        <img id="cardProfileImage" class="profile-image" alt="Profile" />
        <h3 class="profile-name" id="cardName"></h3>
      </div>
      <div class="profile-info">
        <p class="contact-info" id="cardBusinessName"></p>
        <p class="contact-info" id="cardAddress"></p>
        <p class="contact-info" id="cardPhone"></p>
        <p class="contact-info" id="cardEmail"></p>
      </div>
      <!-- Connect Button (icon only) -->
      <div class="connect-btn" id="connectButton" title="Save Contact">
        <i class="fas fa-save"></i>
      </div>
    </div>
    <!-- Business Info Section -->
    <div class="business-info-section">
      <div id="businessInfoContent"></div>
    </div>
    <!-- Action Buttons Section -->
    <div class="action-buttons">
      <button class="action-btn" id="callButton" style="background: var(--secondary-color); color: white;">Call</button>
      <button class="action-btn" id="whatsappButton" style="background: #25d366; color: white;">WhatsApp</button>
      <button class="action-btn" id="emailButton" style="background: var(--accent-color); color: white;">Email</button>
    </div>
    <!-- Social Links Section -->
    <div class="social-links">
      <a id="facebookButton" class="social-icon"><i class="fab fa-facebook-f"></i></a>
      <a id="instagramButton" class="social-icon"><i class="fab fa-instagram"></i></a>
      <a id="youtubeButton" class="social-icon"><i class="fab fa-youtube"></i></a>
    </div>
  </div>

  <script>
    // Set profile image and card info from URL parameters
    const params = new URLSearchParams(window.location.search);
    if (params.get('profileImage')) {
      document.getElementById('cardProfileImage').src = params.get('profileImage');
    }
    document.getElementById('cardName').textContent = params.get('name');
    document.getElementById('cardBusinessName').textContent = params.get('businessName');
    document.getElementById('cardAddress').textContent = params.get('address');
    document.getElementById('cardPhone').textContent = params.get('phone');
    document.getElementById('cardEmail').textContent = params.get('email');

    // Populate and cycle through business info paragraphs
    const businessInfoParagraphs = params.get('businessInfo').split('\n').filter(p => p.trim() !== '');
    const businessInfoContainer = document.getElementById('businessInfoContent');
    businessInfoContainer.innerHTML = businessInfoParagraphs.map(p => `<div class="business-info-content"><p>${p}</p></div>`).join('');
    const paragraphs = businessInfoContainer.querySelectorAll('.business-info-content');
    let currentIndex = 0;
    paragraphs.forEach((div, index) => { div.style.display = index === 0 ? 'block' : 'none'; });
    setInterval(() => {
      paragraphs[currentIndex].style.display = 'none';
      currentIndex = (currentIndex + 1) % paragraphs.length;
      paragraphs[currentIndex].style.display = 'block';
    }, 8000);

    // Setup social media links
    const socialLinks = {
      facebook: document.getElementById('facebookButton'),
      instagram: document.getElementById('instagramButton'),
      youtube: document.getElementById('youtubeButton')
    };
    Object.entries(socialLinks).forEach(([platform, element]) => {
      const url = params.get(platform);
      if (url) { element.href = url; element.style.visibility = 'visible'; }
      else { element.style.visibility = 'hidden'; }
    });

    // Mini Icons Functionality
    document.getElementById('miniCallButton').onclick = () => window.location.href = `tel:${params.get('phone')}`;
    document.getElementById('miniEmailButton').onclick = () => window.location.href = `mailto:${params.get('email')}`;
    document.getElementById('miniWhatsappButton').onclick = () => window.location.href = `https://wa.me/${params.get('phone')}`;
    document.getElementById('miniMapButton').onclick = () => {
      const address = encodeURIComponent(params.get('address'));
      window.open(`https://www.google.com/maps?q=${address}`, '_blank');
    };

    // Connect Button (vCard) Functionality
    document.getElementById('connectButton').onclick = () => {
      const name = params.get('name');
      const phone = params.get('phone');
      const email = params.get('email');
      const address = params.get('address');
      const vCardContent =
        "BEGIN:VCARD\r\n" +
        "VERSION:3.0\r\n" +
        "N:;" + name + ";;;\r\n" +
        "FN:" + name + "\r\n" +
        "TEL;TYPE=CELL:" + phone + "\r\n" +
        "EMAIL;TYPE=INTERNET:" + email + "\r\n" +
        "ADR;TYPE=WORK:;;" + address + ";;;;\r\n" +
        "END:VCARD\r\n";
      const blob = new Blob([vCardContent], { type: 'text/vcard' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = `${name}.vcf`;
      link.click();
      URL.revokeObjectURL(url);
    };

    // Action Buttons Functionality
    document.getElementById('callButton').onclick = () => window.location.href = `tel:${params.get('phone')}`;
    document.getElementById('whatsappButton').onclick = () => window.location.href = `https://wa.me/${params.get('phone')}`;
    document.getElementById('emailButton').onclick = () => window.location.href = `mailto:${params.get('email')}`;

    // Top Share Icon Functionality using Web Share API
    document.getElementById('topShareIcon').onclick = async () => {
      if (navigator.share) {
        try {
          await navigator.share({
            title: params.get('name'),
            text: 'Check out this business card',
            url: window.location.href
          });
        } catch (error) {
          console.error('Error sharing:', error);
        }
      } else {
        alert('Sharing is not supported on this browser.');
      }
    };

    // Theme Dropdown Logic
    const themeButton = document.getElementById('themeButton');
    const themeOptions = document.getElementById('themeOptions');
    themeButton.addEventListener('click', (e) => {
      e.stopPropagation();
      themeOptions.style.display = themeOptions.style.display === 'block' ? 'none' : 'block';
    });
    document.addEventListener('click', (e) => {
      if (!document.getElementById('controlsContainer').contains(e.target)) {
        themeOptions.style.display = 'none';
      }
    });
    themeOptions.querySelectorAll('li').forEach(option => {
      option.addEventListener('click', () => {
        const selectedTheme = option.getAttribute('data-theme');
        const card = document.querySelector('.card-container');
        if (selectedTheme === 'default') {
          document.documentElement.style.setProperty('--secondary-color', '#009688');
          document.documentElement.style.setProperty('--accent-color', '#FF5722');
          document.documentElement.style.setProperty('--card-background', '#FFFFFF');
          document.documentElement.style.setProperty('--body-bg', 'linear-gradient(135deg, #CFD8DC, #ECEFF1)');
          card.style.borderImage = `linear-gradient(45deg, #009688, #FF5722, #3F51B5) 1`;
          card.style.boxShadow = "0 8px 30px rgba(0,0,0,0.2)";
        } else if (selectedTheme === 'blue') {
          document.documentElement.style.setProperty('--secondary-color', '#2196F3');
          document.documentElement.style.setProperty('--accent-color', '#E91E63');
          document.documentElement.style.setProperty('--card-background', '#F0F8FF');
          document.documentElement.style.setProperty('--body-bg', 'linear-gradient(135deg, #BBDEFB, #E3F2FD)');
          card.style.borderImage = `linear-gradient(45deg, #2196F3, #E91E63, #3F51B5) 1`;
          card.style.boxShadow = "0 8px 30px rgba(33,150,243,0.4)";
        } else if (selectedTheme === 'red') {
          document.documentElement.style.setProperty('--secondary-color', '#F44336');
          document.documentElement.style.setProperty('--accent-color', '#9C27B0');
          document.documentElement.style.setProperty('--card-background', '#FFF0F0');
          document.documentElement.style.setProperty('--body-bg', 'linear-gradient(135deg, #FFCDD2, #FFEBEE)');
          card.style.borderImage = `linear-gradient(45deg, #F44336, #9C27B0, #FF9800) 1`;
          card.style.boxShadow = "0 8px 30px rgba(244,67,54,0.4)";
        } else if (selectedTheme === 'green') {
          document.documentElement.style.setProperty('--secondary-color', '#4CAF50');
          document.documentElement.style.setProperty('--accent-color', '#8BC34A');
          document.documentElement.style.setProperty('--card-background', '#E8F5E9');
          document.documentElement.style.setProperty('--body-bg', 'linear-gradient(135deg, #C8E6C9, #E8F5E9)');
          card.style.borderImage = `linear-gradient(45deg, #4CAF50, #8BC34A, #388E3C) 1`;
          card.style.boxShadow = "0 8px 30px rgba(76,175,80,0.4)";
        }
        themeOptions.style.display = 'none';
      });
    });

    // Animation Dropdown Logic
    const animateButton = document.getElementById('animateButton');
    const animateOptions = document.getElementById('animateOptions');
    animateButton.addEventListener('click', (e) => {
      e.stopPropagation();
      animateOptions.style.display = animateOptions.style.display === 'block' ? 'none' : 'block';
    });
    document.addEventListener('click', (e) => {
      if (!document.getElementById('controlsContainer').contains(e.target)) {
        animateOptions.style.display = 'none';
      }
    });
    let selectedAnimation = "none";
    animateOptions.querySelectorAll('li').forEach(option => {
      option.addEventListener('click', () => {
        selectedAnimation = option.getAttribute('data-anim');
        animateOptions.style.display = 'none';
      });
    });

    // Apply Animation Button – triggers the selected animation on the card
    document.getElementById('applyAnimButton').addEventListener('click', () => {
      const card = document.getElementById('cardContainer');
      // Remove any previously applied animation classes
      card.classList.remove('animate-rotate', 'animate-bounce');
      if (selectedAnimation === "rotate") {
        card.classList.add('animate-rotate');
      } else if (selectedAnimation === "bounce") {
        card.classList.add('animate-bounce');
      }
      // Remove animation class after 1s so it can be re-triggered later
      setTimeout(() => {
        card.classList.remove('animate-rotate', 'animate-bounce');
      }, 1000);
    });

    // Add ripple effect for interactive elements
    document.querySelectorAll('.action-btn, .icon, .connect-btn, .dropdown-btn, #applyAnimButton').forEach(btn => {
      btn.addEventListener('click', function(e) {
        const ripple = document.createElement('span');
        ripple.className = 'ripple';
        this.appendChild(ripple);
        const rect = this.getBoundingClientRect();
        ripple.style.left = (e.clientX - rect.left) + 'px';
        ripple.style.top = (e.clientY - rect.top) + 'px';
        setTimeout(() => { ripple.remove(); }, 600);
      });
    });
  </script>
</body>
</html>
