<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyBusiness - Analytics</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Additional styles for the analytics page */
    .analytics-content {
      padding: 20px;
    }
    .analytics-card {
      background-color: #fff;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .analytics-card h3 {
      margin-bottom: 10px;
      color: #2c3e50;
    }
    .chart-placeholder {
      background-color: #ecf0f1;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #7f8c8d;
      font-size: 18px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- App Bar -->
  <header class="app-bar">
    <div class="menu-icon"><i class="fas fa-bars"></i></div>
    <div class="app-logo"><h1>MyBusiness Analytics</h1></div>
    <div class="cart-icon"><i class="fas fa-shopping-cart"></i></div>
  </header>

  <!-- Analytics Content -->
  <main class="page-content analytics-content">
    <h2>Business Analytics Dashboard</h2>
    <div class="analytics-card">
      <h3>Sales Overview</h3>
      <div class="chart-placeholder">
        Chart goes here
      </div>
    </div>
    <div class="analytics-card">
      <h3>Top Selling Products</h3>
      <div class="chart-placeholder">
        Chart goes here
      </div>
    </div>
    <div class="analytics-card">
      <h3>Customer Engagement</h3>
      <div class="chart-placeholder">
        Chart goes here
      </div>
    </div>
  </main>

  <!-- Updated Footer Navigation -->
  <footer class="footer-nav">
    <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="about.html"><i class="fas fa-info-circle"></i><span>About Us</span></a>
    <a href="analytics.html"><i class="fas fa-chart-line"></i><span>Analytics</span></a>
    <a href="more.html"><i class="fas fa-ellipsis-h"></i><span>More</span></a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
