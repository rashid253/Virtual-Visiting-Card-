<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyBusiness - Analytics</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
  <style>
    .chart-placeholder {
      background-color: #ecf0f1;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #7f8c8d;
      font-size: 18px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">MyBusiness Analytics</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
              aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="offers.html">Offers</a></li>
          <li class="nav-item"><a class="nav-link active" href="analytics.html">Analytics</a></li>
          <li class="nav-item"><a class="nav-link" href="more.html">More</a></li>
          <li class="nav-item">
            <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCart" aria-controls="offcanvasCart">
              <i class="fas fa-shopping-cart"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Analytics Dashboard Content -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Business Analytics Dashboard</h2>
    <div class="row">
      <!-- Sales Overview Card -->
      <div class="col-12 col-md-4 mb-4">
        <div class="card">
          <div class="card-header">Sales Overview</div>
          <div class="card-body">
            <div class="chart-placeholder">
              Chart Placeholder
            </div>
          </div>
        </div>
      </div>
      <!-- Top Selling Products Card -->
      <div class="col-12 col-md-4 mb-4">
        <div class="card">
          <div class="card-header">Top Selling Products</div>
          <div class="card-body">
            <div class="chart-placeholder">
              Chart Placeholder
            </div>
          </div>
        </div>
      </div>
      <!-- Customer Engagement Card -->
      <div class="col-12 col-md-4 mb-4">
        <div class="card">
          <div class="card-header">Customer Engagement</div>
          <div class="card-body">
            <div class="chart-placeholder">
              Chart Placeholder
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Offcanvas Cart -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCart" aria-labelledby="offcanvasCartLabel">
    <div class="offcanvas-header">
      <h5 id="offcanvasCartLabel">Your Cart</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-group mb-3" id="cartItems">
        <!-- Cart items will be injected here -->
      </ul>
      <div class="d-flex justify-content-between">
        <strong>Total:</strong>
        <span id="cartTotal">$0.00</span>
      </div>
      <button class="btn btn-success w-100 mt-3">Checkout</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light py-4">
    <div class="container text-center">
      <p>&copy; 2025 MyBusiness. All rights reserved.</p>
      <div>
        <a href="index.html" class="text-light me-3">Home</a>
        <a href="offers.html" class="text-light me-3">Offers</a>
        <a href="analytics.html" class="text-light me-3">Analytics</a>
        <a href="more.html" class="text-light">More</a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
