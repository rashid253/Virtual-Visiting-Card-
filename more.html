  <style>
    /* Additional styles for the More page */
    .more-content {
      padding: 20px;
    }
    .more-section {
      background-color: #fff;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .more-section h3 {
      margin-bottom: 10px;
      color: #2c3e50;
    }
    .more-section ul {
      list-style: none;
      padding-left: 0;
    }
    .more-section li {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }
    .more-section li i {
      margin-right: 10px;
      color: #3498db;
    }

  <header class="app-bar">

      <h3>User Account</h3>
      <ul>
        <li><i class="fas fa-user"></i> Profile Settings</li>
        <li><i class="fas fa-lock"></i> Change Password</li>
        <li><i class="fas fa-sign-out-alt"></i> Logout</li>
      </ul>
    </div>
    <div class="more-section">
      <h3>Business Settings</h3>
      <ul>
        <li><i class="fas fa-cogs"></i> Manage Branches</li>
        <li><i class="fas fa-chart-pie"></i> View Reports</li>
        <li><i class="fas fa-bell"></i> Notifications</li>
      </ul>
    </div>
    <div class="more-section">
      <h3>Support</h3>
      <ul>
        <li><i class="fas fa-question-circle"></i> FAQ</li>
        <li><i class="fas fa-headset"></i> Contact Support</li>
