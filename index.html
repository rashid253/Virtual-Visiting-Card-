<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacked Cards Effect</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .card-stack {
      position: relative;
      width: 220px;
      height: 300px;
      cursor: pointer;
    }
    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #007bff;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.4s ease, top 0.4s ease;
    }
    .card:nth-child(1) { top: 0; z-index: 3; transform: rotate(-5deg); }
    .card:nth-child(2) { top: 10px; z-index: 2; transform: rotate(-3deg); }
    .card:nth-child(3) { top: 20px; z-index: 1; transform: rotate(-2deg); }
    /* Hover spread effect */
    .card-stack:hover .card:nth-child(1) { transform: translateY(-30px) rotate(0); }
    .card-stack:hover .card:nth-child(2) { transform: translateY(-15px) rotate(0); }
    .card-stack:hover .card:nth-child(3) { transform: translateY(0) rotate(0); }
  </style>
</head>
<body>

  <div class="card-stack" id="card-stack">
    <div class="card">Offer 1</div>
    <div class="card">Offer 2</div>
    <div class="card">Offer 3</div>
  </div>

  <script>
    document.getElementById("card-stack").addEventListener("click", function () {
      let card = this.querySelector(".card:last-child");
      if (card) {
          console.log("Removing card: " + card.innerText);
          card.remove();
      } else {
          console.log("No more cards to remove.");
      }
    });
  </script>

</body>
</html>
