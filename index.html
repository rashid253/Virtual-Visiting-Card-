<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unique Flipping Cards Examples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }
    /* 1. Flip Card on Hover */
    .flip-card {
      background-color: transparent;
      width: 250px;
      height: 300px;
      perspective: 1000px;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #fff;
    }
    .flip-card-front {
      background-color: #007bff;
    }
    .flip-card-back {
      background-color: #e74c3c;
      transform: rotateY(180deg);
    }
    /* 2. Clickable Flip Card (Toggle on Click) */
    .click-card {
      background-color: transparent;
      width: 250px;
      height: 300px;
      perspective: 1000px;
      cursor: pointer;
    }
    .click-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    /* When the parent element has class 'flipped', rotate the inner content */
    .click-card.flipped .click-card-inner {
      transform: rotateY(180deg);
    }
    .click-card-front, .click-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #fff;
    }
    .click-card-front {
      background-color: #27ae60;
    }
    .click-card-back {
      background-color: #d35400;
      transform: rotateY(180deg);
    }
    /* 3. Stacked Cards (Deck Style) */
    .card-stack {
      position: relative;
      width: 220px;
      height: 300px;
      cursor: pointer;
    }
    .card-stack .card {
      position: absolute;
      width: 100%;
      height: 100%;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.4s ease, top 0.4s ease;
    }
    /* Default positions for 3 cards */
    .card-stack .card:nth-child(1) {
      top: 0; z-index: 3; transform: rotate(-5deg); background: #007bff;
    }
    .card-stack .card:nth-child(2) {
      top: 10px; z-index: 2; transform: rotate(-3deg); background: #e74c3c;
    }
    .card-stack .card:nth-child(3) {
      top: 20px; z-index: 1; transform: rotate(-2deg); background: #27ae60;
    }
    /* Hover effect to spread out cards */
    .card-stack:hover .card:nth-child(1) { transform: translateY(-30px) rotate(0); }
    .card-stack:hover .card:nth-child(2) { transform: translateY(-15px) rotate(0); }
    .card-stack:hover .card:nth-child(3) { transform: translateY(0) rotate(0); }
  </style>
</head>
<body>
  <h1>Unique Flipping Cards Examples</h1>
  
  <!-- Example 1: Flip Card on Hover -->
  <section>
    <h2>1. Flip Card on Hover</h2>
    <div class="container">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            Front Side
          </div>
          <div class="flip-card-back">
            Back Side
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Example 2: Clickable Flip Card (Toggle on Click) -->
  <section>
    <h2>2. Clickable Flip Card (Toggle on Click)</h2>
    <div class="container">
      <div class="click-card" id="clickCard">
        <div class="click-card-inner">
          <div class="click-card-front">
            Click Me
          </div>
          <div class="click-card-back">
            Flipped!
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Example 3: Stacked Cards (Deck Style) -->
  <section>
    <h2>3. Stacked Cards (Deck Style)</h2>
    <div class="container">
      <div class="card-stack" id="cardStack">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </div>
  </section>
  
  <script>
    // Toggle the 'flipped' class on the clickable flip card when clicked.
    document.getElementById('clickCard').addEventListener('click', function() {
      this.classList.toggle('flipped');
    });
  
    // For the stacked cards deck:
    // On click, remove the top card. If the deck has fewer than 3 cards, reset the deck after 1 second.
    document.getElementById('cardStack').addEventListener('click', function() {
      const stack = this;
      const card = stack.querySelector('.card:last-child');
      if (card) {
        card.remove();
      }
      if (stack.querySelectorAll('.card').length < 3) {
        setTimeout(() => {
          // Reset deck by recreating the original three cards.
          stack.innerHTML = '';
          const cardsData = [
            { text: 'Card 1', bg: '#007bff' },
            { text: 'Card 2', bg: '#e74c3c' },
            { text: 'Card 3', bg: '#27ae60' }
          ];
          cardsData.forEach((data, index) => {
            const newCard = document.createElement('div');
            newCard.className = 'card';
            newCard.innerText = data.text;
            newCard.style.backgroundColor = data.bg;
            if (index === 0) {
              newCard.style.top = '0';
              newCard.style.zIndex = '3';
              newCard.style.transform = 'rotate(-5deg)';
            } else if (index === 1) {
              newCard.style.top = '10px';
              newCard.style.zIndex = '2';
              newCard.style.transform = 'rotate(-3deg)';
            } else {
              newCard.style.top = '20px';
              newCard.style.zIndex = '1';
              newCard.style.transform = 'rotate(-2deg)';
            }
            stack.appendChild(newCard);
          });
        }, 1000);
      }
    });
  </script>
</body>
</html>
