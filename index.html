<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Mobile-optimized meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>Modern E-Commerce Demo</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* Global Reset & Base Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    /* Navbar (Fixed Header) */
    .navbar {
      background-color: #2c3e50;
    }
    .navbar-brand { font-weight: bold; color: #ecf0f1 !important; }
    .nav-link { color: #ecf0f1 !important; }
    /* Hero Carousel */
    .carousel-item { height: 300px; }
    .carousel-item img { object-fit: cover; height: 100%; width: 100%; }
    /* Categories */
    .category-card { border: none; }
    .category-card .card-body { text-align: center; }
    /* Product Cards */
    .product-card img { height: 200px; object-fit: cover; }
    /* Offcanvas Cart Customizations */
    .offcanvas { width: 320px; }
    /* Footer */
    footer { background-color: #2c3e50; color: #ecf0f1; text-align: center; padding: 10px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">MyShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" 
              aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navMenu">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#products">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas">
              <i class="fas fa-shopping-cart"></i>
              <span class="badge bg-danger" id="cartCount">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Carousel -->
  <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <!-- Slide 1 -->
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/1200x300?text=Big+Sale" class="d-block w-100" alt="Big Sale" />
      </div>
      <!-- Slide 2 -->
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x300?text=New+Arrivals" class="d-block w-100" alt="New Arrivals" />
      </div>
      <!-- Slide 3 -->
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x300?text=Exclusive+Deals" class="d-block w-100" alt="Exclusive Deals" />
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Featured Product Categories -->
  <div class="container my-4">
    <h2 class="mb-3">Shop by Category</h2>
    <div class="row">
      <div class="col-6 col-md-3">
        <div class="card category-card">
          <div class="card-body">
            <i class="fas fa-tshirt fa-2x mb-2"></i>
            <h6>Fashion</h6>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card category-card">
          <div class="card-body">
            <i class="fas fa-laptop fa-2x mb-2"></i>
            <h6>Electronics</h6>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card category-card">
          <div class="card-body">
            <i class="fas fa-home fa-2x mb-2"></i>
            <h6>Home</h6>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card category-card">
          <div class="card-body">
            <i class="fas fa-baby fa-2x mb-2"></i>
            <h6>Baby</h6>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Product Listing -->
  <div class="container my-4" id="products">
    <h2 class="mb-3">Featured Products</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <!-- Product Card 1 -->
      <div class="col">
        <div class="card product-card h-100">
          <img src="https://via.placeholder.com/400x200?text=Product+1" class="card-img-top" alt="Product 1" />
          <div class="card-body">
            <h5 class="card-title">Product 1</h5>
            <p class="card-text">$25.00</p>
            <button class="btn btn-primary" onclick="addToCart('Product 1',25)">Add to Cart</button>
          </div>
        </div>
      </div>
      <!-- Product Card 2 -->
      <div class="col">
        <div class="card product-card h-100">
          <img src="https://via.placeholder.com/400x200?text=Product+2" class="card-img-top" alt="Product 2" />
          <div class="card-body">
            <h5 class="card-title">Product 2</h5>
            <p class="card-text">$40.00</p>
            <button class="btn btn-primary" onclick="addToCart('Product 2',40)">Add to Cart</button>
          </div>
        </div>
      </div>
      <!-- Product Card 3 -->
      <div class="col">
        <div class="card product-card h-100">
          <img src="https://via.placeholder.com/400x200?text=Product+3" class="card-img-top" alt="Product 3" />
          <div class="card-body">
            <h5 class="card-title">Product 3</h5>
            <p class="card-text">$15.00</p>
            <button class="btn btn-primary" onclick="addToCart('Product 3',15)">Add to Cart</button>
          </div>
        </div>
      </div>
      <!-- More products can be added similarly -->
    </div>
  </div>

  <!-- Shopping Cart Offcanvas -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas" aria-labelledby="cartOffcanvasLabel">
    <div class="offcanvas-header">
      <h5 id="cartOffcanvasLabel">Your Cart</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body" id="cartBody">
      <!-- Cart items will be dynamically inserted here -->
      <p>Your cart is empty.</p>
    </div>
    <div class="offcanvas-footer p-3">
      <strong>Total: $<span id="cartTotal">0.00</span></strong>
      <button class="btn btn-success w-100 mt-2">Checkout</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center">
    <p class="mb-0">&copy; 2025 MyShop. All rights reserved.</p>
  </footer>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS for Cart Functionality -->
  <script>
    // Retrieve existing cart from localStorage or initialize empty
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Add item to cart
    function addToCart(name, price) {
      cart.push({ name, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartDisplay();
      updateCartBadge();
      alert(name + " added to cart.");
    }

    // Update the cart items displayed in the offcanvas
    function updateCartDisplay() {
      const cartBody = document.getElementById('cartBody');
      if (cart.length === 0) {
        cartBody.innerHTML = "<p>Your cart is empty.</p>";
        document.getElementById('cartTotal').innerText = "0.00";
        return;
      }
      let html = "";
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        html += `
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div>${item.name} - $${item.price}</div>
            <button class="btn btn-sm btn-danger" onclick="removeCartItem(${index})">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        `;
      });
      cartBody.innerHTML = html;
      document.getElementById('cartTotal').innerText = total.toFixed(2);
    }

    // Remove an item from the cart
    function removeCartItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartDisplay();
      updateCartBadge();
    }

    // Update the cart badge (number of items)
    function updateCartBadge() {
      document.getElementById('cartCount').innerText = cart.length;
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      updateCartDisplay();
      updateCartBadge();
    });
  </script>
</body>
</html>
