<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Admin Panel â€“ Index Page</title>
  <!-- Firebase libraries (using compat versions for ease) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 4px;
    }
    .form-field {
      margin-bottom: 15px;
    }
    .form-field label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-field input, .form-field textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-field textarea {
      resize: vertical;
    }
    #saveButton {
      padding: 10px 15px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #message {
      margin-top: 10px;
      padding: 10px;
      display: none;
      border-radius: 4px;
      text-align: center;
    }
    #message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    #message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h1>Index Page Admin Panel</h1>
  <div class="form-container">
    <form id="indexForm">
      <div class="form-field">
        <label for="heroTitle">Hero Title</label>
        <input type="text" id="heroTitle" placeholder="Enter hero title" required>
      </div>
      <div class="form-field">
        <label for="heroDescription">Hero Description</label>
        <textarea id="heroDescription" rows="3" placeholder="Enter hero description" required></textarea>
      </div>
      <div class="form-field">
        <label for="backgroundVideo">Background Video URL</label>
        <input type="url" id="backgroundVideo" placeholder="Enter background video URL">
      </div>
      <div class="form-field">
        <label for="primaryCTAText">Primary CTA Text</label>
        <input type="text" id="primaryCTAText" placeholder="Enter primary CTA text">
      </div>
      <div class="form-field">
        <label for="primaryCTALink">Primary CTA Link</label>
        <input type="text" id="primaryCTALink" placeholder="Enter primary CTA link">
      </div>
      <div class="form-field">
        <label for="secondaryCTAText">Secondary CTA Text</label>
        <input type="text" id="secondaryCTAText" placeholder="Enter secondary CTA text">
      </div>
      <div class="form-field">
        <label for="secondaryCTALink">Secondary CTA Link</label>
        <input type="text" id="secondaryCTALink" placeholder="Enter secondary CTA link">
      </div>
      <button type="submit" id="saveButton">Save Changes</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    // Replace these placeholder values with your actual Firebase project configuration:
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const indexForm = document.getElementById('indexForm');
    const messageDiv = document.getElementById('message');

    // Function to display messages
    function showMessage(msg, isError) {
      messageDiv.innerText = msg;
      messageDiv.className = isError ? "success error" : "success";
      messageDiv.style.display = "block";
      setTimeout(() => { messageDiv.style.display = "none"; }, 3000);
    }

    // Load existing index page data from Firestore on page load
    db.collection('pages').doc('index').get().then(doc => {
      if (doc.exists) {
        const data = doc.data();
        document.getElementById('heroTitle').value = data.heroTitle || "";
        document.getElementById('heroDescription').value = data.heroDescription || "";
        document.getElementById('backgroundVideo').value = data.backgroundVideo || "";
        document.getElementById('primaryCTAText').value = data.primaryCTAText || "";
        document.getElementById('primaryCTALink').value = data.primaryCTALink || "";
        document.getElementById('secondaryCTAText').value = data.secondaryCTAText || "";
        document.getElementById('secondaryCTALink').value = data.secondaryCTALink || "";
      }
    }).catch(error => {
      showMessage("Error loading data: " + error.message, true);
    });

    // Handle form submission to save data
    indexForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const newData = {
        heroTitle: document.getElementById('heroTitle').value,
        heroDescription: document.getElementById('heroDescription').value,
        backgroundVideo: document.getElementById('backgroundVideo').value,
        primaryCTAText: document.getElementById('primaryCTAText').value,
        primaryCTALink: document.getElementById('primaryCTALink').value,
        secondaryCTAText: document.getElementById('secondaryCTAText').value,
        secondaryCTALink: document.getElementById('secondaryCTALink').value
      };
      db.collection('pages').doc('index').set(newData, { merge: true })
        .then(() => {
          showMessage("Content updated successfully!");
        })
        .catch(error => {
          showMessage("Error saving content: " + error.message, true);
        });
    });
  </script>
</body>
</html>
