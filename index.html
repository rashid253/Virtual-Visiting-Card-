<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glassmorphism Form Example</title>
  <!-- Optional: Font Awesome for icons (if needed) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <style>
    /* Full-page background using a free image from Picsum.photos */
    body {
      margin: 0;
      padding: 0;
      background: url('https://picsum.photos/1920/1080?blur=2') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    /* Glassmorphism container for the form */
    .form-container {
      background: rgba(255, 255, 255, 0.2); /* Light, semi-transparent background */
      border-radius: 15px;
      padding: 2rem;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      transition: transform 0.3s ease;
    }
    /* 3D raised hover effect */
    .form-container:hover {
      transform: translateY(-5px);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #fff;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }
    /* Form grid layout */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }
    /* Input group styling */
    .input-group {
      display: flex;
      flex-direction: column;
    }
    .input-group label {
      margin-bottom: 0.5rem;
      color: #fff;
      font-weight: 600;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }
    /* Form fields: white background, so they remain unaffected by glass effect */
    .input-group input,
    .input-group textarea,
    .input-group select {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background: #fff;
      color: #333;
    }
    .input-group input:focus,
    .input-group textarea:focus,
    .input-group select:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }
    /* Generate button styling */
    #generateCard {
      background: #3498db;
      color: #fff;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
      width: 100%;
      transition: background 0.3s ease;
    }
    #generateCard:hover {
      background: #2980b9;
    }
    @media (max-width: 480px) {
      .form-container {
        max-width: 100%;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create Business Card</h2>
    <form id="businessCardForm" novalidate>
      <div class="form-grid">
        <!-- Full Name -->
        <div class="input-group">
          <label for="name">Full Name <span style="color: #e74c3c">*</span></label>
          <input type="text" id="name" placeholder="Full Name" required>
        </div>
        <!-- Business Name -->
        <div class="input-group">
          <label for="businessName">Business Name <span style="color: #e74c3c">*</span></label>
          <input type="text" id="businessName" placeholder="Business Name" required>
        </div>
        <!-- Business Info -->
        <div class="input-group">
          <label for="businessInfo">Business Info <span style="color: #e74c3c">*</span></label>
          <textarea id="businessInfo" placeholder="Enter Business Info" rows="5" required></textarea>
        </div>
        <!-- Business Address -->
        <div class="input-group">
          <label for="address">Business Address <span style="color: #e74c3c">*</span></label>
          <input type="text" id="address" placeholder="Business Address" required>
        </div>
        <!-- Phone Number -->
        <div class="input-group">
          <label for="phone">Phone Number <span style="color: #e74c3c">*</span></label>
          <input type="tel" id="phone" placeholder="Phone Number" required>
        </div>
        <!-- Email Address -->
        <div class="input-group">
          <label for="email">Email Address <span style="color: #e74c3c">*</span></label>
          <input type="email" id="email" placeholder="Email Address" required>
        </div>
      </div>
      <button type="button" id="generateCard">Generate Card</button>
    </form>
  </div>
</body>
</html>
