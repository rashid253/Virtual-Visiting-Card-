<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beautiful Editable Template</title>
  <!-- Google Fonts for modern typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .template-container {
      width: 800px;
      max-width: 90%;
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      transition: transform 0.3s ease;
    }
    .template-container:hover {
      transform: scale(1.02);
    }
    /* Left Side: Text Content */
    .content {
      flex: 1;
      padding: 30px 40px;
      background: linear-gradient(180deg, #ffffff, #f7f7f7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }
    .content h2,
    .content p {
      margin-bottom: 20px;
      transition: border 0.3s ease;
    }
    .content h2[contenteditable="true"],
    .content p[contenteditable="true"] {
      border: 2px dashed #ccc;
      padding: 8px;
      border-radius: 8px;
    }
    .content h2 {
      font-size: 2rem;
      color: #ff007f;
      font-weight: 600;
    }
    .content p {
      font-size: 1rem;
      color: #555;
      line-height: 1.5;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: -10px;
      margin-bottom: 10px;
    }
    .edit-btn {
      align-self: center;
      padding: 12px 30px;
      background: #ff007f;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .edit-btn:hover {
      background: #e60073;
    }
    /* Right Side: Image Upload */
    .image-section {
      flex: 1;
      padding: 30px;
      background: linear-gradient(180deg, #ffffff, #f9f9f9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .image-section img {
      width: 100%;
      max-width: 300px;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      border: 3px solid #ff007f;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .image-section img:hover {
      transform: scale(1.05);
    }
    .img-upload-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.3s ease;
    }
    .img-upload-btn:hover {
      background: #0056b3;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

<div class="template-container">
  <!-- Left Side: Editable Text -->
  <div class="content">
    <h2 id="templateTitle" contenteditable="false">Your Beautiful Title</h2>
    <p id="templateDescription" contenteditable="false">
      This is your custom description. Click "Edit Template" to modify the text. Please keep the title under 10 words and description under 50 words.
    </p>
    <div id="textError" class="error"></div>
    <button id="toggleEdit" class="edit-btn">Edit Template</button>
  </div>
  <!-- Right Side: Image Upload -->
  <div class="image-section">
    <img id="templateImage" src="https://via.placeholder.com/300x220.png?text=Upload+Your+Image" alt="Template Image">
    <button id="uploadImageBtn" class="img-upload-btn">Upload Image</button>
    <input type="file" id="imageInput" accept="image/*">
  </div>
</div>

<script>
  // Word Limits
  const titleWordLimit = 10;
  const descWordLimit = 50;
  
  // Helper to count words
  function countWords(text) {
    return text.trim().split(/\s+/).filter(word => word.length > 0).length;
  }
  
  // Enforce word limit by truncating extra words (called on input)
  function enforceWordLimit(el, limit) {
    let words = el.innerText.trim().split(/\s+/);
    if (words.length > limit) {
      el.innerText = words.slice(0, limit).join(" ");
      placeCaretAtEnd(el);
    }
  }
  
  // Place caret at end of contenteditable element
  function placeCaretAtEnd(el) {
    el.focus();
    if (typeof window.getSelection != "undefined"
        && typeof document.createRange != "undefined") {
      let range = document.createRange();
      range.selectNodeContents(el);
      range.collapse(false);
      let sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
    }
  }
  
  // Toggle editing for text fields
  const toggleEditButton = document.getElementById('toggleEdit');
  const templateTitle = document.getElementById('templateTitle');
  const templateDescription = document.getElementById('templateDescription');
  const textError = document.getElementById('textError');
  
  let isEditing = false;
  
  toggleEditButton.addEventListener('click', function() {
    if (!isEditing) {
      templateTitle.contentEditable = "true";
      templateDescription.contentEditable = "true";
      templateTitle.style.border = "2px dashed #ccc";
      templateDescription.style.border = "2px dashed #ccc";
      toggleEditButton.textContent = "Save Changes";
      isEditing = true;
    } else {
      // Validate on save
      const titleText = templateTitle.innerText.trim();
      const descText = templateDescription.innerText.trim();
      const titleCount = countWords(titleText);
      const descCount = countWords(descText);
      let valid = true;
      let errorMsg = "";
      if (titleCount > titleWordLimit) {
        valid = false;
        errorMsg += `Title exceeds ${titleWordLimit} words (Current: ${titleCount}). `;
      }
      if (descCount > descWordLimit) {
        valid = false;
        errorMsg += `Description exceeds ${descWordLimit} words (Current: ${descCount}).`;
      }
      if (!valid) {
        textError.innerText = errorMsg;
      } else {
        textError.innerText = "";
        templateTitle.contentEditable = "false";
        templateDescription.contentEditable = "false";
        templateTitle.style.border = "none";
        templateDescription.style.border = "none";
        toggleEditButton.textContent = "Edit Template";
        isEditing = false;
      }
    }
  });
  
  // Enforce word limit during text input
  templateTitle.addEventListener('input', function() {
    enforceWordLimit(templateTitle, titleWordLimit);
  });
  templateDescription.addEventListener('input', function() {
    enforceWordLimit(templateDescription, descWordLimit);
  });
  
  // Image Upload Logic
  const uploadImageBtn = document.getElementById('uploadImageBtn');
  const imageInput = document.getElementById('imageInput');
  const templateImage = document.getElementById('templateImage');
  
  uploadImageBtn.addEventListener('click', function() {
    imageInput.click();
  });
  
  imageInput.addEventListener('change', function() {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        templateImage.src = e.target.result;
      }
      reader.readAsDataURL(file);
    }
  });
</script>

</body>
</html>
